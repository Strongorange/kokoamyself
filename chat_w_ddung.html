<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기</title>
  </head>

  <body class="ddung__bg">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <div><i class="fas fa-wifi"></i></div>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <div><i class="fas fa-battery-full"></i></div>
        <div><i class="fas fa-bolt"></i></div>
      </div>
    </div>

    <header class="screen-header">
      <div>
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>

      <div class="screen-header__header__box">
        <h1 class="screen-header__header screen-header__header__chat">뚱이</h1>
      </div>

      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen__chat">
      <div class="last-chat-time">
        <span class="last-chat-time__content">최근 대화일 : 어제</span>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <div>
            <img
              class="user-component__column__img__small"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDaQahMGZIlwS6TS-6JDu2XpD3ItFgW-nLVw&usqp=CAU"
            />
          </div>
          <div class="user-component__column__name__chat">
            <span>뚱이</span>
          </div>

          <div class="chat__send">
            <span class="chat__send__content">뚱이버거 없어요?</span>
          </div>
        </div>
      </div>

      <div class="chat__send--own">
        <div class="chat__send--own__timebox">
          <span class="chat__send--own__time">21:22</span>
        </div>
        <div class="chat__send--own__bubble">
          <span>너가 뚱인데요?</span>
        </div>
      </div>
    </main>

    <div class="reply">
      <div class="reply__img">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__input">
        <input type="text" placeholder="메세지를 작성하세요 :)" />
        <div class="reply__input__iconbox">
          <i class="far fa-smile-wink fa-lg"></i>
          <i class="fas fa-arrow-up fa-lg"></i>
        </div>
      </div>
    </div>

    <div class="no-mobile">
      <img
        src="https://image.fmkorea.com/files/attach/new/20180705/486616/8430624/1139420825/1fcf2f86e0e9d20cae016cadaa8b05df.jpg"
      />
      <span>화면 크기를 줄여야 집게리아에 접속할 수 있다네</span>
    </div>

    <script
      src="https://kit.fontawesome.com/05381c593e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

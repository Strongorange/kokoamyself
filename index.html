<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>집게리아에 어서오게나</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <div><i class="fas fa-wifi"></i></div>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <div><i class="fas fa-battery-full"></i></div>
        <div><i class="fas fa-bolt"></i></div>
      </div>
    </div>

    <div class="welcome-message">
      <h1 class="welcome-message__h1">집게리아에 온 것을 환영한다</h1>
      <h4 class="welcome-message__h4">우리 집게리아 회원이라면 로그인하게나</h4>
    </div>

    <form action="friends.html" method="get" class="id-form">
      <input
        class="id-form__text"
        name="username"
        type="text"
        placeholder="이메일 혹은 전화번호"
      />
      <input
        class="id-form__text"
        name="password"
        type="password"
        placeholder="비밀번호"
      />
      <input class="id-form__submit" type="submit" value="로그인" />
      <a href="#">집게리아 계정 찾기</a>
    </form>

    <div class="no-mobile">
      <img
        src="https://image.fmkorea.com/files/attach/new/20180705/486616/8430624/1139420825/1fcf2f86e0e9d20cae016cadaa8b05df.jpg"
      />
      <span>화면 크기를 줄여야 집게리아에 접속할 수 있다네</span>
    </div>

    <script
      src="https://kit.fontawesome.com/05381c593e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론에 오신걸 환영합니다</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <div><i class="fas fa-wifi"></i></div>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <div><i class="fas fa-battery-full"></i></div>
        <div><i class="fas fa-bolt"></i></div>
      </div>
    </div>

    <div class="welcome-message">
      <h1 class="welcome-message__h1">코코아톡에 오신 것을 환영합니다</h1>
      <h4 class="welcome-message__h4">
        코코아 계정이있다면 이메일이나 전화번호로 로그인하세요
      </h4>
    </div>

    <form action="friends.html" method="get" class="id-form">
      <input
        class="id-form__text"
        name="username"
        type="text"
        placeholder="이메일 혹은 전화번호"
      />
      <input
        class="id-form__text"
        name="password"
        type="password"
        placeholder="비밀번호"
      />
      <input class="id-form__submit" type="submit" value="로그인" />
      <a href="#">코코아 계정 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/05381c593e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
